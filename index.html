<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="./image/logo.jpg" alt="HNG Logo" style="width:20px;">HNG Internship</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#">Home</a>
          <a class="nav-item nav-link" href="#">Intern Details</a>
          <a class="nav-item nav-link active" href="#" style="color: #343434;">Add Intern</a>
        </div>
      </div>
    </nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 d-sm-none d-md-block">
            
              <img src="./image/intern1.jpg" class="img-fluid" alt="Intern">
            
         </div>

        <div class="col-sm-6">
           
          <h1>Add Intern</h1>

         <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Full Name</label>
              <input type="text" class="form-control form-control-sm"  id="exampleFormControlInput1" placeholder="e.g Adesanoye Adenike">
            </div>
        
           <div class="form-group">
             <label for="exampleFormControlInput1">Track</label>
             <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="e.g Design">
           </div> 

          <div class="form-group">
            <label for="exampleFormControlInput1">Internship ID</label>
            <input type="text" class="form-control form-control-sm"  id="exampleFormControlInput1" placeholder="e.g HNG-00178">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="number" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="e.g +234 907718 4569 ">
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-block">Save</button>
     
      </form>
      
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
